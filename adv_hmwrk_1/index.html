<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizzeria menu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,500">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="block_name">
                <h3>navigation</h3>
            </div>
            <menu class="main_menu">
                <a href="#" class="main_menu__item">pizza delivery</a>
                <a href="#" class="main_menu__item">ui/ux salads</a>
                <a href="#" class="main_menu__item">desserts</a>
                <a href="#" class="main_menu__item">about us</a>
                <a href="#" class="main_menu__item">contacts</a>
            </menu>
            <div class="logo">

            </div>
            <div class="burger_btn">
                <i class="fas fa-bars fa-lg"></i>
            </div>
        </header>
        <section class="home">
            <h3 class="slogan">All we need is Love.</h3>
            <h3 class="slogan">And pizza. Pizza is good.</h3>
            <address>
                <a href="#" class="address">www.new-pizza.com</a>
            </address>
        </section>
        <footer class="footer">
            <h6 class="footer__info">
                Best pizza from 2018 year.
            </h6>
            <h6 class="footer__info">
                New UA/UX salads - not boring, only fun.
            </h6>
        </footer>
    </div>
</body>

</html>
